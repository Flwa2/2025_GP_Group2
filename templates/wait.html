<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeCast â€¢ Generating...</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      @apply bg-slate-900 text-white flex flex-col items-center justify-center h-screen;
    }
    .card {
      @apply bg-slate-800 rounded-2xl p-10 shadow-2xl text-center border border-emerald-500/30;
      animation: popIn 0.5s ease-out;
    }
    .title {
      @apply text-3xl font-extrabold mb-3 text-emerald-400;
      letter-spacing: 0.5px;
    }
    .subtitle {
      @apply text-slate-300 mb-8;
    }
    .loader {
      width: 60px; height: 60px;
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #10b981;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    .dot { animation: blink 1.4s infinite both; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink { 0%,80%,100%{opacity:0;} 40%{opacity:1;} }
    @keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <header class="absolute top-6 left-8 flex items-center gap-2">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="WeCast Logo" class="h-10 w-10">
    <span class="text-xl font-semibold tracking-wide text-emerald-400">WeCast</span>
  </header>

  <div class="card">
    <div class="loader"></div>
    <h1 class="title">Generating Your Podcast Script</h1>
    <p class="subtitle">
      Please wait while our AI structures your dialogue<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
    </p>
    <p class="text-xs text-slate-500">This may take a few seconds depending on text length.</p>
  </div>

  <script>
    // Optional auto-redirect if you want to return to script edit page after generation
    setTimeout(() => {
      window.location.href = "{{ url_for('index') }}";
    }, 4000);
  </script>
</body>
</html>
